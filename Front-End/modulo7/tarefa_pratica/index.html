<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio_html_js</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <h1>Verificar Ordem de Números</h1>
        <h5>verifica se um número é maior que o outro</h5>
    <form id="form-numeros">
        <input type="number" id="numeroA" required placeholder="insira o número A"/> 
        <input type="number" id="numeroB" required placeholder="insira o número B"/>
        <p class="mensagem-erro">O número B precisa ser maior que o número A</p>
        <button type="submit" id="btn-enviar">Enviar</button>
    </form>
    <p class="mensagem-sucesso"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
