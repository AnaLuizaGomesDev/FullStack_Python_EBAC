<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi F1 Fanpage</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container conteudo-principal">
        <div class="row">
            <div class="col titulo-menu">
                <img src="./imgs/audilogo.png" id="audi-logo" alt="logo da audi f1 sports" />
                <h1 class="fw-bold">Inscreva-se hoje mesmo na Audi F1 Fanpage!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col" id="menu-cadastro">
                <h2 class="h5">Fa√ßa seu cadastro</h2>
                <form>
                    <label class="form-label" for="nome">Insira seu nome:</label>
                    <input class="form-control" type="text" id="nome" />
                    <label class="form-label" for="email">Insira seu e-mail:</label>
                    <input class="form-control" type="email" id="email" />
                    <label class="form-label" for="telefone">Insira seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone" />
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-enviar w-50 d-block mx-auto fw-bold">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
