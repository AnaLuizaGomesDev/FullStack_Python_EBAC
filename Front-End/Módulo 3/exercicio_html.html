<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="stylesheet" type="text/css" href="./main.css"/>
</head>
<body>
<form>
    <h1 id="titulo">Formulário de Cadastro</h1>
    <label id="nome" for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Seu Nome"/> <br/>
    <label id="email" for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Seu E-mail"/> <br/>
    <label style="color:red" for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="Sua Senha"/> <br/>
    <button class="botaoenvio" type="submit">Cadastrar</button>
    <button class="botaoapagar" type="reset">Limpar</button>
</form>
</body>
</html>
