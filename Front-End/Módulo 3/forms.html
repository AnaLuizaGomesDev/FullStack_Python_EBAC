<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
    <input type="text" placeholder="Seu nome"/>
    <br/>
    <label for="email">Seu e-mail</label>
    <input id="email" type="email" />
    <br/>
    <input type="tell" placeholder="Seu telefone"> <br/>
    <input type="number" max="10" min="2" step="2"/> <br/>
    <input type="file" /> <br/>
    <input type="color" /> <br/>
    <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos">Aceito os Termos</label> <br/>
    <p>
        Qual sua cor favorita?
    </p>
    <input type="radio" id="cor-vermelha" name="cor-favorita"/> <label for="cor-vermelha">Vermelho</label>
    <input type="radio" id="cor-verde" name="cor-favorita"/> <label for="cor-verde">Verde</label>
    <input type="radio" id="cor-azul" name="cor-favorita"/> <label for="cor-azul">Azul</label>
    <br/>
    <label>Qual seu filme favorito?</label>
    <select multiple>
        <option>Filme A</option>
        <option>Filme B</option>
        <option>Filme C</option>
    </select>
    <br/>
    <textarea></textarea>
    <button type="submit">Enviar Formulário</button>
    <button type="reset">Limpar Formulário</button>
</form>
<hr/>
<form>
    <label for="user">Usuário:</label>
    <input id="user" type="text"/>
    <br/>
    <label for="senha">Senha:</label>
    <input id="senha" type="password"/>
    Selecione uma opção:
    <label> 
    <select name="opcao"> 
        <option value="opcao1">Opção 1</option> 
        <option value="opcao2">Opção 2</option> 
    </select> 
    </label>
</form>
<a href="./index.html" title="Home">Home</a>
</body>
</html>
